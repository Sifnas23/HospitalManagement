<!DOCTYPE html>
{% extends 'AdminIndex.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Add Department Details</h4>
                    <form class="forms-sample" method="POST" action="{% url 'update_department_details' dataid=data.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Department Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name" value="{{data.DepartmentName}}">
                      </div>
<!--                      <div class="form-group">-->
<!--                        <label>Department Image 1</label>-->
<!--                        <input type="file" name="image1" class="file-uploadt" value="{data.Image1}}">-->

<!--                      </div>-->
                        <div class="form-group">
                        <label>Department Image 2</label>
                        <input type="file" name="image2" class="file-upload" value="{{data.Image2}}">

                      </div>

                      <div class="form-group">
                        <label for="exampleTextarea1">Description</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4" name="description">{{data.Description}}</textarea>
                      </div>
                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
