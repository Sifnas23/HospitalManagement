<!DOCTYPE html>
{% extends 'AdminIndex.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title"> Contacted Details </h4>
                    <div class="table-responsive">
                      <table class="table table-striped">
                        <thead>
                          <tr>
                            <th> Message </th>
                            <th> Name </th>
                            <th> Email </th>
                            <th> Subject </th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for i in data %}
                          <tr>
                            <td> {{i.Message}} </td>
                            <td> {{i.Name}} </td>
                            <td> {{i.Email}} </td>
                            <td> {{i.Subject}} </td>
                             <td>
                               <form action="{% url 'contact_del' dataid=i.id %}">
                               <button type="submit" class="btn btn-primary" >Delete</button>
                               </form>
                        </td>
                          </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div></body>
</html>
{% endblock %}
