<!DOCTYPE html>
{% extends 'AdminIndex.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Edit Doctors Details</h4>
                    <form class="forms-sample" method="POST" action="{% url 'update_doctors_details' dataid=data1.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Doctor's Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Doctor's Name" name="name1" value="{{data1.DoctorName}}">
                      </div>
                      <div class="form-group">
                        <label>Department</label>
                        <select class="form-control" name="name2">
                            <option>Select Department</option>
                          {% for d in data %}
                          <option>{{d.DepartmentName}}</option>
                          {% endfor %}
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputName3">Speciality</label>
                        <input type="text" class="form-control" id="exampleInputName3" placeholder="" name="speciality" value="{{data1.Speciality}}">
                      </div>
                        <div class="form-group">
                        <label for="exampleTextarea1">About</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4" name="about">{{data1.About}}</textarea>
                      </div>


                      <div class="form-group">
                        <label>Doctor's Photo</label>
                        <input type="file" name="image" class="file-upload" value="{{data1.Image}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleTextarea2">Overview</label>
                        <textarea class="form-control" id="exampleTextarea2" rows="4" name="overview">{{data1.Overview}}</textarea>
                      </div>
                        <div class="form-group">
                        <label for="exampleTextarea3">Awards and recognitions</label>
                        <textarea class="form-control" id="exampleTextarea3" rows="4" name="awards">{{data1.Awards_Recognition}}</textarea>
                      </div>


                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
