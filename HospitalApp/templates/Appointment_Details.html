<!DOCTYPE html>
{% extends 'AdminIndex.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Booking Details</h4>
                    </p>
                    <div class="table-responsive">
                      <table class="table table-striped">
                        <thead>
                          <tr>
                           <th> Doctor's Name </th>
                            <th> Patient Name </th>
                            <th> Age </th>
                            <th> Number </th>
                            <th> Email </th>
                            <th> Date </th>
                            <th> Time </th>
                          </tr>
                        </thead>
                        <tbody>
                          {% for i in data %}
                          <tr>
                            <td> {{i.Doctor}} </td>
                            <td> {{i.Name}} </td>
                            <td> {{i.Age}} </td>
                            <td> {{i.Number}} </td>
                            <td> {{i.Email}} </td>
                            <td> {{i.Date}} </td>
                            <td> {{i.Time}} </td>
                              <td>
                               <form action="{% url 'bookin_del' dataid=i.id %}">
                               <button type="submit" class="btn btn-primary" >Delete</button>
                               </form>
                        </td>
                          </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div></body>
</html>
{% endblock %}
